<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<title>登 录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">*{margin:0;padding:0;list-style-type:none;}a,img{border:0;}body {padding:0;margin:0;overflow:hidden;background-image:url(/media/project_img/shexi_nv1.jpg);background-position: center center;background-repeat: no-repeat;background-size: cover;}.fixed{position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);}.form-demo{position: relative;width: 400px;height: 600px;}.bt{text-align:center;}.switch{background:rgba(255,192,203,0.4);box-shadow:5px 5px 1px rgba(255,192,203,0.5);border-radius: 25px;width: 100%;height: 140px;position: absolute;left: 0;bottom: 0;border-radius: 8px;text-align: center;}#change:checked+label, #change:not(:checked)+label{background:rgba(255,192,203,1);border-radius: 25px;color: white;width: 280px;padding: 8px 0;font-size: 24px;font-weight: 600;position: absolute;bottom: 22px;left: 50%;transform: translate(-50%);border-radius: 8px;cursor: pointer;text-align: center;}.turn{width: 100%;height: 400px;position: absolute;top: 0;perspective: 800px;}.over{width: 100%;height: 100%;transform-style: preserve-3d;transition: all 2s ease;}#change:checked ~ .turn .over{transform: rotateY(180deg);}.sign{transform: rotateY(180deg);}.login input:nth-child(-n+3){margin: 20px 0;}.btn{background:rgba(255,192,203,1);box-shadow:5px 5px 5px rgba(255,192,203,0.5);border: none;width: 280px;font-size: 24px;font-weight: 600;padding: 6px 0;color: white;border-radius: 8px;margin-top: 15px;cursor: pointer;}h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {font-family: inherit;font-weight: 500;line-height: 1.1;color: inherit;}h1 small, h2 small, h3 small, h4 small, h5 small, h6 small, .h1 small, .h2 small, .h3 small, .h4 small, .h5 small, .h6 small, h1 .small, h2 .small, h3 .small, h4 .small, h5 .small, h6 .small, .h1 .small, .h2 .small, .h3 .small, .h4 .small, .h5 .small, .h6 .small {font-weight: 400;line-height: 1;color: #777777;}h1, .h1, h2, .h2, h3, .h3 {margin-top: 20px;margin-bottom: 10px;}h1 small, .h1 small, h2 small, .h2 small, h3 small, .h3 small, h1 .small, .h1 .small, h2 .small, .h2 .small, h3 .small, .h3 .small {font-size: 65%;}h4, .h4, h5, .h5, h6, .h6 {margin-top: 10px;margin-bottom: 10px;}h4 small, .h4 small, h5 small, .h5 small, h6 small, .h6 small, h4 .small, .h4 .small, h5 .small, .h5 .small, h6 .small, .h6 .small {font-size: 75%;}h1{margin-top: 38px;transform-style: preserve-3d;transform: translate3d(0, 0, 1px);}h1, .h1 {font-size: 36px;}h2, .h2 {font-size: 30px;}h3, .h3 {font-size: 24px;}h4, .h4 {font-size: 18px;}h5, .h5 {font-size: 14px;}h6, .h6 {font-size: 12px;}p {margin: 0 0 10px;}form{position: absolute;background-color: #FCFBFA;height: 100%;border-radius: 8px;transform-style: preserve-3d;text-align: center;}input{background-color: #4E495D;width: 70%;height: 48px;border-radius: 8px;margin-bottom: 20px;padding: 0 16px;font-size: 18px;color: #c4c3ca;font-weight: 500;outline: none;border: none;box-shadow: 0 4px 8px 0 rgba(78, 73, 79, .5);transform-style: preserve-3d;transform: translate3d(0, 0, 1px);}</style>
	</head>
	<body>
		<div class="fixed">
			<div class="bt">
				<div class="form-demo">
					<div class="switch">
						<h2>是否拥有账号？</h2>
					</div>
					<input type="checkbox" style="display: none;" id="change">
					<label for="change">切 换</label>

					<div class="turn">
						<div class="over">
							<form action="{% url 'login' %}" class="login" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<h1>登 录</h1>
								<input type="text" placeholder="用户名" name="username">
								<input type="password" placeholder="密码" name="password">
								<input type="submit" class="btn" value="登 录">
							</form>
							<form action="{% url 'register' %}" class="sign" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<h1>注 册</h1>
								<input type="text" placeholder="用户名" name="username">
								<input type="text" placeholder="邮箱" class="input" name="email">
								<input type="password" placeholder="密码" name="password">
								<input type="submit" class="btn" value="注 册">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>



		<audio autoplay="autoplay" id="audio" loop="loop">
                <source src="/media/project_sound/空山鸟语-秦时明月.mp3" type="audio/MP3">
		</audio>

		<!- 音乐播放  ->
		<script type="text/javascript">
		let mucics = document.getElementById('audio')
		document.body.addEventListener('mousemove', function () {
        setTimeout(() => {
            mucics.play();
        }, 2000);
        }, false);
        </script>



		{% if messages %}
		<script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
        </script>
		{% endif %}






		<!- 背景部分 ->
		<canvas id="sakura" style="transform: rotateY(180deg);padding:0;margin:0;opacity:0.3;pointer-events: none;" width="1715" height="819"></canvas>
		<!- 粉丝要的JS 导入  ->
		<script src="/static/js/index.js"></script>

	</body>

</html>
